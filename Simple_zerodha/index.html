<!--
    HTML:
        tags:
            div is a division and make sure you divide the structure into multiple segments/division
            Head is for the metadata of the page
            html says the the whole page(metadata+body)
            body is about the actual structure
            title is for, whats the page to be shown when the link is clicked
            <h1> to <h6> are used for font size and stands for heading.
            img is to load image from the location specified
            <a> is for attribute
            <b> bold the text
            <i> italic the text
            <button> create a button
            <center> gets the information to the center
            <input> is to take a input from the user
            <br> is to give a break
        attributes:
                are additional information on tags
                <a href> href is attribute
                <button onsubmit = ""> onsubmit is attribute
                <img src> src is an attribute
    CSS:
            style:
                colour: colour of element
                backgroup: backgroup of the element
                border: border for the element
                border-radius: curves for the corners        
                padding: additional space inside the div
                margin: additional space outside the div
                box-shadow: shadow for the div(20Px,10px,10px,black)
                        -> 20Px: left or right(left shadow or right)
                        -> 10PX: closer or far from the box
                        -> 10PX: bottom or up of the div
                        -> black: colour of the shadow\
                display flex: is used to position div in the same section
-->
